<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Perpustakaan</title>
    <link rel="icon" href="img/buku.png" />
  </head>
  <body>
    <!-- Awal dari Pop Up Click -->
    <section id="notFound" class="pop-up-red hilang">
      <h1>Buku Tidak Ditemukan</h1>
    </section>
    <section id="bookAdded" class="pop-up-green hilang">
      <h1>Berhasil Ditambahkan</h1>
    </section>
    <section id="bookMoved" class="pop-up-green hilang">
      <h1>Berhasil Dipindahkan</h1>
    </section>
    <section id="bookDeleted" class="pop-up-red hilang">
      <h1>Berhasil Dihapus</h1>
    </section>
    <!-- Akhir dari Pop Up Click -->

    <!-- Awal Header -->
    <header>
      <div class="header-title">
        <h1>Tempat Peminjaman Buku</h1>
      </div>
    </header>
    <!-- Akhir Header -->

    <!-- Awal Belum Selesai Dibaca -->
    <main>
      <section class="book-shelf">
        <h1>Belum Selesai Dibaca</h1>
        <div id="uncompletedBookshelfList" class="book-list">
          <!-- <article class="book-item">
                  <h3>Judul</h3>
                  <p>Penulis : penulis</p>
                  <p>Tahun : tahun</p>
                  <div class="action">
                      <button class="green">Udah Dibaca</button>
                      <button class="red">Hapus Buku</button>
                  </div>
              </article> -->
        </div>
      </section>
      <!-- Akhir Belum Selesai Dibaca -->

      <section class="form-container">
        <h1>Masukkan Ke Rak Buku</h1>
        <form id="bookForm">
          <div class="input">
            <label id="label-judul" for="input-judul">Judul</label>
            <input id="input-judul" type="text" required />
          </div>
          <div class="input">
            <label id="label-penulis" for="input-penulis">Penulis</label>
            <input id="input-penulis" type="text" required />
          </div>
          <div class="input">
            <label id="label-tahun" for="input-tahun">Tahun</label>
            <input id="input-tahun" type="number" required />
          </div>
          <div class="input">
            <label id="label-isCompleted" for="check-ifCcompleted">Sudah Dibaca ?</label>
            <input type="checkbox" id="check-ifCompleted" />
          </div>
          <button type="submit" id="bookSubmit">Letakkan</button>
        </form>
      </section>

      <!-- Awal Sudah selesai Dibaca -->
      <section class="book-shelf" id="completed">
        <h1>Selesai Dibaca</h1>
        <div id="completedBookshelfList" class="book-list">
          <!-- <article class="book-item">
                  <h3>Judul</h3>
                  <p>Penulis : penulis</p>
                  <p>Tahun : tahun</p>
                  <div class="action">
                      <button class="green">Belum Dibaca</button>
                      <button class="red">Hapus Buku</button>
                  </div>
              </article> -->
        </div>
      </section>
    </main>
    <!-- Akhir Sudah Selesai Dibaca -->

    <!-- Awal Search Section -->
    <div class="search-section">
      <form id="searchBook">
        <h2>Cari Buku</h2>
        <input id="searchBookTitle" type="text" required />
        <button id="searchSubmit" type="submit">Search</button>
      </form>
    </div>
    <!-- Akhir Search Section -->

    <!-- Awal Footer -->
    <footer class="footer">
      <p>&copy; Raden George Samuel Budi | <a href="https://github.com/George0717">Github</a></p>
    </footer>

    <!-- Akhir Footer -->

    <script src="js/script.js"></script>
  </body>
</html>
