<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Perpustakaan</title>
    <link rel="icon" href="img/buku.png" />
  </head>
  <body>
    <section id="notFound" class="pop-up-red hilang">
      <h1>Bukunya tidak ada</h1>
    </section>
    <header>
      <div class="header-title">
        <h1>Tempat Peminjaman Buku</h1>
      </div>
    </header>

    <main>
      <section class="perpustakaan">
        <h1>Belum Dibaca</h1>
        <div id="uncompletedBookshelfList" class="book-list"></div>
      </section>
      <section class="form-container">
        <h1>Taruh Ke Rak Buku</h1>
        <form id="bookForm">
          <div class="input">
            <label id="label-judul" for="input-judul">Judul</label>
            <input id="input-judul" type="text" required />
          </div>
          <div class="input">
            <label id="label-penulis" for="input-penulis">Penulis</label>
            <input id="input-penulis" type="text" required />
          </div>
          <div class="input">
            <label id="label-tahun" for="input-tahun">Tahun</label>
            <input id="input-tahun" type="number" required />
          </div>
          <div class="input">
            <label id="label-isCompleted" for="check-ifCcompleted">Udah Dibaca ?</label>
            <input type="checkbox" id="check-ifCompleted" />
          </div>
          <button type="submit" id="bookSubmit">Taruh</button>
        </form>
      </section>

      <section class="book-shelf" id="completed">
        <h1>Udah dibaca</h1>
        <div id="completedBookshelfList" class="book-list"></div>
      </section>
    </main>
    <div id="search-section">
      <form id="searchBook">
        <input id="searchBookTitle" type="text" placeholder="Judul. . ." required />
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
